<!DOCTYPE html>
<html>
<head>
	<title>Courses</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<style type="text/css">
		input{
			width: 100%;
		}	
		textarea{
			width: 100%;
		}

		#data-entry .row{
			margin-top: 1%;
		}

		.main {
			margin: 4%;
		}
	</style>
</head>
<body>
	<div class="container-fluid main">
		<div class="row">
			<div class="col-sm-12">
				<div class="container-fluid" id="data-entry">
					<div class="row">
						<div class="col-sm-12">
							<h3>Add a new course</h3>
						</div>
					</div>
					<form action="/add" method="post">{% csrf_token %}
						<div class="row">
							<div class="col-sm-1 col-xs-4">
								Name:
							</div>
							<div class="col-sm-6 col-xs-8">
								<input type="text" name="name">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-1 col-xs-4">
								Description:
							</div>
							<div class="col-sm-6 col-xs-8">
								<textarea name="desc"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-xs-11">
							</div>
							<div class="col-sm-1 col-xs-1">
								<input type="submit" name="add" value="Add">
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<h3>Courses</h3>
					</div>
				</div>
				<div class="row" id="course-display">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-2">Course Name</div>
							<div class="col-sm-4">Description</div>
							<div class="col-sm-3">Date Added</div>
							<div class="col-sm-1">Actions</div>
						</div>
						{% for course in courses %}
						<div class="row">
							<div class="col-sm-2">{{course.name}}</div>
							<div class="col-sm-4">{{course.desc.content}}</div>
							<div class="col-sm-3">{{course.created_at}}</div>
							<div class="col-sm-1"><a href="/delete/{{course.id}}">Delete</a></div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
